<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myContactLabel" jhiTranslate="assistanceApp.contact.home.createOrEditLabel">Create or edit a Contact</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]=true>
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="contact.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="assistanceApp.contact.isGerant" for="field_isGerant">Is Gerant</label>
            <input type="checkbox" class="form-control" name="isGerant" id="field_isGerant"
                [(ngModel)]="contact.isGerant"  />
        </div>

        <div class="form-group">
            <label jhiTranslate="assistanceApp.contact.personne" for="field_personne">Personne</label>
            <select class="form-control" id="field_personne" name="personne" [(ngModel)]="contact.personne">
                <option [ngValue]="null"></option>
                <option [ngValue]="personneOption.id === contact.personne?.id ? contact.personne : personneOption" *ngFor="let personneOption of personnes; trackBy: trackPersonneById">{{personneOption.nom}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
