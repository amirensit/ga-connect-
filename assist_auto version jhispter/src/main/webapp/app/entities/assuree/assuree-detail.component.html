
<div *ngIf="assuree">
    <h2><span jhiTranslate="assistanceApp.assuree.detail.title">Assuree</span> {{assuree.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="assistanceApp.assuree.personne">Personne</span></dt>
        <dd>
            <div *ngIf="assuree.personne">
                <a [routerLink]="['/personne', assuree.personne?.id]">{{assuree.personne?.nom}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'assuree/'+ assuree.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
